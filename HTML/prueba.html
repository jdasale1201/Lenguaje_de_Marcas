<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi segundo documento en HTML</title>
</head>
<body>
    <h1>¡Hola, mundo!</h1>
    <P>Este es un documento básico en HTML.</P>
    <form action="/submit" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
      <input type="submit" value="Enviar">
      <table>
       <thead>
           <tr>
               <th>Nombre</th>
               <th>Edad</th>
               <th>Ciudad</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>Juan</td>
               <td>25</td>
               <td>Madrid</td>
           </tr>
           <tr>
               <td>Ana</td>
               <td>30</td>
               <td>Barcelona</td>
           </tr>
       </tbody>
   </table>
   <table border="88">
       <thead>
           <tr>
               <th>Producto</th>
               <th>Precio</th>
               <th>Cantidad</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>1.00€</td>
               <td rowspan="1">10</td>
           </tr>
           <tr>
               <td>Manzanas</td>
               <td>Peras</td>
               <td>1.50€</td>
           </tr>
           <tr>
               <td colspan="7">Total</td>
               <td>20€</td>
           </tr>
       </tbody>
   </table>
  </form>
</body>
</html>
