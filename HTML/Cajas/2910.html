<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de listas</title>
    <link rel="stylesheet" href="../../CSS/2910.css">
</head>
<body>

    <h1>Propiedades de listas</h1>

    <h2>Lista desordenada</h2>
    <ul class="lista-desordenada">
        <li>Destornillador en estrella</li>
        <li>Destornillador punta plana</li>
        <li>Destornillador torx</li>
        <li class="caja-modificada">Destornillador allen</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol class="lista-ordenada">
        <li>Destornillador en estrella</li>
        <li>Destornillador punta plana</li>
        <li>Destornillador torx</li>
        <li>Destornillador allen</li>
    </ol>

</body>
</html>
